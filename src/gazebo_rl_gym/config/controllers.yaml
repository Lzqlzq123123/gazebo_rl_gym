# Controller configurations for different robot types

# TurtleBot3 Waffle controllers
turtlebot3_waffle:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  
  mobile_base_controller:
    type: diff_drive_controller/DiffDriveController
    left_wheel: 'wheel_left_joint'
    right_wheel: 'wheel_right_joint'
    publish_rate: 50
    wheel_separation: 0.287
    wheel_diameter: 0.066

# Nanocar controllers (using skid steer drive)
nanocar:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50
  
  mobile_base_controller:
    type: skid_steer_drive_controller/SkidSteerDriveController
    left_front_joint: 'front_left_wheel_joint'
    right_front_joint: 'front_right_wheel_joint'
    left_rear_joint: 'back_left_wheel_joint'
    right_rear_joint: 'back_right_wheel_joint'
    publish_rate: 100
    wheel_separation: 0.144
    wheel_diameter: 0.065
    torque: 20

# Forklift uses Gazebo plugin (libgazebo_ros_skid_steer_drive.so) directly
# No ros_control controllers needed